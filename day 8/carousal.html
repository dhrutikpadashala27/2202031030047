<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://ctfassets.imgix.net/vh7r69kgcki3/3xm70BLNewYg0oQ0uqACIq/ea3bdb8af2c9eac51de863d15f493618/Web_72DPI-VIR_TYS_COF_OFFICE.jpg?auto=format%20compress&fit=crop&q=50&w=1000&h=563" alt="workspace" style="width:100%;">
        <div class="carousel-caption">
          <h3 style=" color: black;">workspace</h3>
          <p style=" color: black;">the place in which you work</p>
        </div>
      </div>

      <div class="item">
        <img src="https://spacey.in/wp-content/uploads/2022/06/Creative-Small-Office-Interior-Design.jpeg" alt="office" style="width:100%;">
        <div class="carousel-caption">
          <h3 style=" color: hwb(0 0% 100%);">office</h3>
          <p style=" color: rgb(0, 0, 0);">it provide working environment</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://teambuilding.com/wp-content/uploads/2020/07/office-games-1.jpg" alt="work" style="width:100%;">
        <div class="carousel-caption">
          <h3 style=" color: black;">work</h3>
          <p style=" color: black;">something produced or accomplished by effort, exertion, or exercise of skil</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
